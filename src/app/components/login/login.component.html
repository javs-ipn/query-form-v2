<div class="container login-group">
  <div class="col-lg-4 col-md-8 col-sm-8 my-8">
    <h1 class="mat-title">Iniciar sesi√≥n</h1>
    <form [formGroup]="form">
      <div class="input-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" type="email" formControlName="email">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error  *ngIf="form.controls.email.errors">
            <p *ngIf="form.controls.email.errors.required">
              Required field
            </p>
            <p *ngIf="form.controls.email.errors.email">
              Invalid format
            </p>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="input-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error  *ngIf="form.controls.password.errors">
            <p *ngIf="form.controls.password.errors.required">
              Required field
            </p>
            <p *ngIf="form.controls.password.errors.minlength">
              Minimum characters: 8
            </p>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
    <div class="input-group justify-end">
      <button mat-raised-button>Sign in</button>
    </div>
  </div>
</div>
