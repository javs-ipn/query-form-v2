<div class="container login">
  <div class="col-lg-4 col-md-8 col-sm-8 my-8">
    <h1 class="mat-title">Sign in</h1>
    <form [formGroup]="form">
      <div class="input-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" type="email" formControlName="username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="form.controls.username.errors">
            <p *ngIf="form.controls.username.errors.required">
              Required field
            </p>
            <p *ngIf="form.controls.username.errors.username">
              Invalid format
            </p>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="input-group">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" formControlName="password">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="form.controls.password.errors">
            <p *ngIf="form.controls.password.errors.required">
              Required field
            </p>
            <p *ngIf="form.controls.password.errors.minlength">
              Minimum characters: 8
            </p>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
    <div class="input-group justify-end">
      <button mat-raised-button (click)="sigIn()" [disabled]="!form.valid">Sign in</button>
    </div>
    <div class="alert alert-danger my-4" role="alert" *ngIf="loginError">
      Wrong password or email. Please try again.
    </div>
  </div>
</div>
