<div class="container pending-queries">
    <div class="col-lg-10 col-md-10 col-sm-10 my-4">
        <h1 class="mat-title">Pending Queries</h1>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
            </ng-container>

            <!-- Query Column -->
            <ng-container matColumnDef="query">
                <th mat-header-cell *matHeaderCellDef> Query </th>
                <td mat-cell *matCellDef="let element"> {{element.query}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{ getQueryStatus(element)}} </td>
            </ng-container>

            <!-- Comment Column -->
            <ng-container matColumnDef="comments">
                <th mat-header-cell *matHeaderCellDef> Comments </th>
                <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
            </ng-container>

            <!-- Reject reason Column -->
            <ng-container matColumnDef="reject_reason">
                <th mat-header-cell *matHeaderCellDef> Reject reason </th>
                <td mat-cell *matCellDef="let element"> {{element.rejectMssg}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="pointer" matTooltip="Accept" (click)="openAcceptDialog(element)" *ngIf="element.statusId === 1">done</mat-icon>
                    <mat-icon class="pointer" matTooltip="Reject" (click)="openRejectDialog(element)" *ngIf="element.statusId === 1">close</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" class="mat-elevation-z8 mb-4"></mat-paginator>
    </div>
</div>
