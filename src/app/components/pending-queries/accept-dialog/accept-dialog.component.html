<h2 mat-dialog-title>Accept Query</h2>
<mat-dialog-content class="mat-typography">
    <h3 *ngIf="!loginError">Are you sure to accept the query ?</h3>
    <div class="alert alert-danger my-4" role="alert" *ngIf="loginError">
        Wrong password or email. Please try again.
    </div>
</mat-dialog-content>
<mat-dialog-actions class="justify-end">
    <button mat-button mat-dialog-close cdkFocusInitial *ngIf="!loginError">Cancel</button>
    <button mat-raised-button (click)="approveQuery()" *ngIf="!loginError">Accept</button>
    <button mat-raised-button [mat-dialog-close]="true" *ngIf="loginError">Accept</button>
</mat-dialog-actions>
