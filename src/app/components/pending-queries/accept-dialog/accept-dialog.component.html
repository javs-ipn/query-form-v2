<h2 mat-dialog-title>Accept Query</h2>
<mat-dialog-content class="mat-typography">
    <h3>Are you sure to accept the query ?</h3>
</mat-dialog-content>
<mat-dialog-actions class="justify-end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" >Accept</button>
</mat-dialog-actions>
