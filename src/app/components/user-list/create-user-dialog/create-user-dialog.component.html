<h2 mat-dialog-title>Create user</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form">
        <div class="input-group">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="email" formControlName="email">
                <mat-error *ngIf="form.controls.email.errors">
                    <p *ngIf="form.controls.email.errors.required">
                        Required field
                    </p>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="input-group">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="password">
                <mat-error *ngIf="form.controls.password.errors">
                    <p *ngIf="form.controls.password.errors.required">
                        Required field
                    </p>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="input-group">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>User Type</mat-label>
                <mat-select formControlName="userType">
                    <mat-option *ngFor="let userType of userTypes" [value]="userType">{{userType.name}}</mat-option>
                </mat-select>
                <mat-error *ngIf="form.controls.userType.errors">
                    <p *ngIf="form.controls.userType.errors.required">
                        Required field
                    </p>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="justify-end">
    <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="createUser(form)">Create</button>
</mat-dialog-actions>
