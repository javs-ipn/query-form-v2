<div class="container user-list">
    <div class="col-lg-10 col-md-10 col-sm-10 my-4">
        <h1 class="mat-title">User List</h1>
        <button mat-raised-button (click)="openCreateDialog()">Create user</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Query Column -->
            <ng-container matColumnDef="query">
                <th mat-header-cell *matHeaderCellDef> Query </th>
                <td mat-cell *matCellDef="let element"> {{element.query}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- Comment Column -->
            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef> Comment </th>
                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" class="mat-elevation-z8 mb-4"></mat-paginator>
    </div>
</div>
