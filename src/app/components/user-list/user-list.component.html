<div class="container user-list">
    <div class="col-lg-10 col-md-10 col-sm-10 my-4">
        <h1 class="mat-title">User List</h1>
        <button mat-raised-button (click)="openCreateDialog()">Create user</button>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Query Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.user}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- User type Column -->
            <ng-container matColumnDef="user_type">
                <th mat-header-cell *matHeaderCellDef> User type </th>
                <td mat-cell *matCellDef="let element"> {{ getUserName(element.roleId) }} </td>
            </ng-container>

            <!-- Edit user Column -->
            <ng-container matColumnDef="edit_user">
                <th mat-header-cell *matHeaderCellDef> Edit user </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="editUser(element)">Editar usuario</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" class="mat-elevation-z8 mb-4"></mat-paginator>
    </div>
</div>
